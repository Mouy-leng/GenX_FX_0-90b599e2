apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-bot
  namespace: genx-fx
  labels:
    app: trading-bot
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-bot
      tier: backend
  template:
    metadata:
      labels:
        app: trading-bot
        tier: backend
    spec:
      containers:
      - name: trading-bot
        image: genxdbx/genxdbxfx1:trading-latest
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: REDIS_PORT
        - name: MT5_LOGIN
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: MT5_LOGIN
        - name: MT5_SERVER
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: MT5_SERVER
        - name: MT5_PASSWORD
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: MT5_PASSWORD
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: GEMINI_API_KEY
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: data-pvc
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting for mysql; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-api
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z api-service 8080; do echo waiting for api; sleep 2; done;']
