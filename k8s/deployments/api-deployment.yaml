apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: genx-fx
  labels:
    app: api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
      tier: backend
  template:
    metadata:
      labels:
        app: api
        tier: backend
    spec:
      containers:
      - name: api
        image: genxdbx/genxdbxfx1:api-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: PORT
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: ENV
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: DEBUG
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: REDIS_PORT
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: SECRET_KEY
        - name: MT5_LOGIN
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: MT5_LOGIN
        - name: MT5_SERVER
          valueFrom:
            configMapKeyRef:
              name: genx-fx-config
              key: MT5_SERVER
        - name: MT5_PASSWORD
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: MT5_PASSWORD
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: GEMINI_API_KEY
        - name: ALPHAVANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: ALPHAVANTAGE_API_KEY
        - name: NEWS_API_KEY
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: NEWS_API_KEY
        - name: NEWSDATA_API_KEY
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: NEWSDATA_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: genx-fx-secrets
              key: OPENAI_API_KEY
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: data-pvc
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting for mysql; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
