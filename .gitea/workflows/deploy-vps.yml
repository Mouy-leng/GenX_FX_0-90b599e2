name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: mouyleng/genx-fx

jobs:
  build-and-deploy:
    name: Build and Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to project directory
            cd /opt/genx-fx || mkdir -p /opt/genx-fx && cd /opt/genx-fx
            
            # Pull latest code if repo exists, otherwise clone
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/A6-9V/A6..9V-GenX_FX.main.git .
            fi
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Pull latest images
            docker-compose -f docker-compose.production.yml pull
            
            # Stop existing containers
            docker-compose -f docker-compose.production.yml down
            
            # Start updated containers
            docker-compose -f docker-compose.production.yml up -d
            
            # Clean up old images
            docker system prune -af --filter "until=24h"
            
            # Check service status
            docker-compose -f docker-compose.production.yml ps

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Wait for services to start
            sleep 10
            
            # Check API health
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… API health check passed"
            else
              echo "âŒ API health check failed"
              exit 1
            fi
            
            # Check running containers
            docker-compose -f /opt/genx-fx/docker-compose.production.yml ps

      - name: Send deployment notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸš€ Deployment Status: ${{ job.status }}
            
            ðŸ“¦ Repository: ${{ github.repository }}
            ðŸŒ¿ Branch: ${{ github.ref_name }}
            ðŸ‘¤ Author: ${{ github.actor }}
            ðŸ’¬ Commit: ${{ github.event.head_commit.message }}
            ðŸ”— Commit URL: ${{ github.event.head_commit.url }}
            
            ðŸ• Time: ${{ github.event.head_commit.timestamp }}
            ðŸ–¥ï¸ VPS: ${{ secrets.VPS_HOST }}

  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()
    
    steps:
      - name: Create database backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Create backup directory
            mkdir -p /opt/genx-fx/backups
            
            # Backup PostgreSQL
            docker exec genx-postgres pg_dump -U genx_user genx_trading > /opt/genx-fx/backups/postgres_$(date +%Y%m%d_%H%M%S).sql
            
            # Keep only last 7 days of backups
            find /opt/genx-fx/backups -name "postgres_*.sql" -mtime +7 -delete
            
            echo "âœ… Database backup completed"
